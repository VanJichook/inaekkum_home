  <div id="rss-feed" class="news-card" style="margin-bottom:2em;">

    <p id="rss-loading" style="color:#666;">Loading latest postsâ€¦</p>
  </div>

  <script>
  // RSS loader (integrated from rss.js)
  function loadRSS() {
    const box = document.getElementById("rss-feed");
    if (!box) return;

    fetch("https://api.rss2json.com/v1/api.json?api_key=w0incah4phyqyumgktjatozt6ip0gj1fpwk1mipw&rss_url=https://rss.blog.naver.com/inaekkum.xml")
      .then(r => r.json())
      .then(data => {
        if (!data.items) {
          box.innerHTML = '<h4>Naver Blog</h4><p>No posts available.</p>';
          return;
        }

        box.innerHTML = '<h4>Naver Blog</h4>';

        data.items.slice(0, 3).forEach(item => {
          const wrap = document.createElement('div');
          wrap.className = 'rss-item';
          const date = new Date(item.pubDate).toLocaleDateString('ko-KR');

          wrap.innerHTML = `
            <a href="${item.link}" target="_blank">â€¢ ${item.title}</a>
            <span style="display:block; color:#888; font-size:0.85em; margin-left:0.2em;">
              ${date}
            </span>
          `;

          box.appendChild(wrap);
        });
      })
      .catch(() => {
        box.innerHTML = '<h4>Naver Blog</h4><p>Failed to load feed.</p>';
      });
  }

  loadRSS();
</script>
